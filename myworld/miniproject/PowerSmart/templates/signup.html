{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'logstyle.css' %}">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>PowerSmart - Sign-up</title>
</head>
<body>

  {% if display_alert  %}
    <script>
        // Display the message as an alert
        alert('{{ error }}');
    </script>
{% endif %}

  <!--Navbar-->
  <header>
    <nav class="navbar navbar-default  navbar-fixed">
      <div class="container">
        <div class="navbar-header">
          <img class="logo" src="{% static 'assets/logo.png' %}" alt="logo" height="60px"/>
        </div>
      </div>
    </nav>
  </header>

  <!--Login Pop-Up-->
  <form method="post">
    {% csrf_token %}
  <div class="container signup_popup">
    <div class="head"> <b> Sign up </b> </div>

    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" class="form-control"  
      id="fname" name="fname" placeholder="Enter your firstname " />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="text" class="form-control"  
      id="lname" name="lname" placeholder="Enter your lastname " />
    </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control"  
        id="Email" name="mail" placeholder="Enter email (Example: abc@gmail.com) " required>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required />
      </div>

      <div class="loginButton">
      <button type="submit" class="btn">Sign up</button> 
      </div>

      <div class="sign_up">
        Alreadey a member?
        <a href="{% url 'login' %}" >Log in</a>   
      </div>
  </form>

</body>
</html>
