<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS-->
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Insertion form</title>
</head>
<body>
  <div class="jumbotron" style="padding: 100px">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
    <label>Name</label>
    <input type="text" placeholder="Enter Name" name="username" class="form-control" value="{{a.UserName}}"/>
  </div>
    <div class="form-group">
      <label>Email</label>
    <input type="email" placeholder="Enter Email ID" name="mail" class="form-control" value="{{a.MailID}}"/>
  </div>
    <div class="form-group">
      <label>Age</label>
    <input type="number" placeholder="Enter Age" name="age" class="form-control" value="{{a.Age}}"/>
  </div>
  <div class="form-group">
    <label>DOB</label>
    <input type="date" placeholder="Enter Date of Birth" name="dob" class="form-control"   value="{{a.DOB}}"/>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="number" placeholder="Enter Phone Number" name="phn" class="form-control" value="{{a.PhnNo}}"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Enter Password" name="pw" class="form-control" value="{{a.Password}}"/>
  </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
