<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Personal Finance Tracker</title>
  </head>
  <body>
    <!--Navbar-->
    <header>
      <nav
        class="navbar navbar-default navbar-light navbar-fixed"
        style="background-color: #bdcdd6"
      >
        <div class="container">
          <div class="navbar-header">
            <!--<img class="logo" src="assets/logo.png" alt="logo" height="60px"/>-->

            <span id="brand-name"> Personal Finance Tracker Login </span>
          </div>
        </div>
      </nav>
    </header>

    <!--Login Pop-Up-->
    <form method="post">
      {% csrf_token %}
      <div class="login_popup">
        <div class="container login_box">
          <div class="head"><b> Log in </b></div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              name="mailid"
              id="Email"
              placeholder="Enter email (Example: abc@gmail.com) "
              required
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              name="pw"
              placeholder="Password"
              required
            />
          </div>

          <!--<label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>-->

          <button type="submit" class="btn btn-block">Log in</button>

          <!--<div class="container-fluid">-->
          <a href="#" class="container">Forgot password?</a>
          <!--</div>-->
        </div>
      </div>
    </form>
  </body>
</html>
